<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cart</title>
	<style type="text/css">
		.ui-widget { font-size: 90%; }
	</style>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Fish name: " />
			<h:outputText value="#{shoppingCartBean.fishBatchSelected.fishType.name}" />
			<h:outputText value=" " />
			<h:outputText value="Weight: " />

			<h:inputText id="weight" value="#{shoppingCartBean.weightSelected}">
				<f:convertNumber integerOnly="true" />
			</h:inputText>

			<p:column headerText="addToCart">
				<p:commandButton icon="ui-icon-arrowreturnthick-1-s"
					actionListener="#{shoppingCartBean.addToCart}" />
			</p:column>
	</h:panelGrid>
	</h:form>
</h:body>

</html>
