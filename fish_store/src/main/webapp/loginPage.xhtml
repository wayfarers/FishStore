<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="/global/main.xhtml">
<ui:define name="page-content">
	<h1>Customer login</h1>
	
	Please, enter your credentials to access your account.<br/><br/>
	<h:form>
		<h:panelGrid columns="2" cellpadding="2">
			<h:outputText value="Login: " />
			<p:inputText id="login" value="#{loginBean.login}" />
			<h:outputText value="Password: " />
			<p:password id="pass" value="#{loginBean.password}" />

		</h:panelGrid>
		<a href="employeeLogin.xhtml">Go to employee login</a>

		<p:spacer height="10" />

		<p:separator />

		<p:commandButton action="#{loginBean.loginCustomer}" value="Sign in" />
		<a href="registerCustomer.xhtml">Register</a>
	</h:form>
</ui:define>

</ui:composition>
</html>
