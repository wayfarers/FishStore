<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/global/main.xhtml">
	<ui:define name="page-subtitle">
		Registration
	</ui:define>
	<h:messages />
	<ui:define name="page-content">
		<h1>Registering new customer</h1>
		
		<h:form autocomplete="off" id="loginForm">
			<p:messages styleClass="errorMessage" autoUpdate="true"/>
			
			<p:panelGrid columns="2" styleClass="columns, noBorders">
				<h:outputText value="* Name: " />
				<p:inputText id="cName" value="#{customerRegistrationBean.newCustomer.name}" required="true"
					requiredMessage="Name is required." />
	
				<h:outputText value="* E-mail: " />
				<p:inputText id="cEmail" value="#{customerRegistrationBean.newCustomer.email}" required="true" 
					requiredMessage="E-mail is required." />
	
				<h:outputText value="* Login: " />
				<p:inputText id="cLogin" value="#{customerRegistrationBean.newCustomer.login}" required="true" autocomplete="off" 
					requiredMessage="Login is required." />
	
				<h:outputText value="* Password: " autocomplete="off"/>
				<p:password id="pass" value="#{customerRegistrationBean.newCustomer.password}" required="true"  autocomplete="off" 
					requiredMessage="Password is required." />
				
			</p:panelGrid>
			<br/>
			<p:commandButton value="Register" action="#{customerRegistrationBean.apply}" update="loginForm"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
