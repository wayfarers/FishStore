<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<ui:composition template="/global/main.xhtml">
	<ui:define name="page-subtitle">
		Registration
	</ui:define>
	<ui:define name="page-content">
		<h1>Registering new customer:</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Name:" />
				<h:inputText id="cName" value="#{customerRegistrationBean.newCustomer.name}" required="true"></h:inputText>
	
				<h:outputText value="E-mail:" />
				<h:inputText id="cEmail" value="#{customerRegistrationBean.newCustomer.email}" required="true"></h:inputText>
	
				<h:outputText value="Login:" />
				<h:inputText id="cLogin" value="#{customerRegistrationBean.newCustomer.login}" required="true">
				</h:inputText>
	
				<h:outputText value="Password:" />
				<h:inputSecret value="#{customerRegistrationBean.newCustomer.password}" required="true" />
				
			</h:panelGrid>
			<h:commandButton value="Submit" action="#{customerRegistrationBean.apply}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
