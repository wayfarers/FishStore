<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/global/main.xhtml">
	<ui:define name="page-subtitle">
		Search for fish parcels.
	</ui:define>
	<ui:define name="page-content">
	<h:form>
		<table class="columns">
			<tr>
				<td>
					<h1>Filter options:</h1> 
						
						<p:panelGrid columns="2" styleClass="noBorders">
							<h:outputText value="Fish name:" />
							<p:autoComplete id="fName" value="#{parcelBean.filter.fishType}"
								completeMethod="#{parcelBean.completeText}" />

							<h:outputText value="Max price:" />
							<p:inputText id="price" value="#{parcelBean.filter.maxPrice}">
								<f:convertNumber integerOnly="true" />
							</p:inputText>

							<h:outputText value="Max age in days:" />
							<p:inputText id="age" value="#{parcelBean.filter.maxAgeInDays}">
								<f:convertNumber integerOnly="true" />
							</p:inputText>
							
							<h:panelGroup rendered="#{sessionDataBean.loggedInEmployee != null}">
								<h:outputText value="On stock only:" />
								<p:selectBooleanCheckbox value="#{parcelBean.filter.onStockOnly}" />
							</h:panelGroup>
						</p:panelGrid>
						<p:commandButton value="Submit" action="#{parcelBean.applyFilter}"
							update="results" />
				</td>
				<td>
					<h1>Results</h1>
						<h:panelGrid columns="1" id="results">
						
							<h:dataTable value="#{parcelBean.result.resultList}" var="parcel"
								styleClass="table table-striped table-hover">
								<h:column>
									<f:facet name="header">Id</f:facet> 
									#{parcel.id} 
								</h:column>
								<h:column>
									<f:facet name="header">Name</f:facet> 
									#{parcel.fishType.name} 
								</h:column>
								<h:column>
									<f:facet name="header">Price</f:facet> 
									#{parcel.salePrice} 
								</h:column>
								<h:column>
									<f:facet name="header">Left</f:facet> 
									#{parcel.weightLeft} 
								</h:column>
								<h:column>
									<f:facet name="header">Date arrived</f:facet>
			
									<h:outputText value="#{parcel.order.dateArrived}">
										<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
									</h:outputText>
								</h:column>
								<h:column>
									<f:facet name="header">Quality</f:facet> 
									#{parcel.quality} 
								</h:column>
								<p:column headerText="Select">
									<p:commandButton value="Add to cart" oncomplete="PF('add_dlg').show();" actionListener="#{shoppingCartBean.setFishBatchSelected(parcel)}" />
								</p:column>
							</h:dataTable>
						</h:panelGrid>
						<p:remoteCommand name="updateDialog" update="cart-dialog" />
						<p:dialog onShow="updateDialog()" header="Add to cart" widgetVar="add_dlg" modal="true">
						<h:panelGrid columns="3" id="cart-dialog">
								<h:outputText value="Fish name: " />
								<h:outputText value="#{shoppingCartBean.fishBatchSelected.fishType.name}" />
								<h:outputText value=" " />
								<h:outputText value="Weight: " />

								<h:inputText id="weight"
									value="#{shoppingCartBean.weightSelected}">
									<f:convertNumber integerOnly="true" />
								</h:inputText>

								<p:column headerText="addToCart">
									<p:commandButton icon="ui-icon-arrowreturnthick-1-s"
										actionListener="#{shoppingCartBean.addToCart}"
										oncomplete="PF('add_dlg').hide()" update=":cartinfo" />
								</p:column>
							</h:panelGrid>
						</p:dialog>
				</td> 
			</tr>
		</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
