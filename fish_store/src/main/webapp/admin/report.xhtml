<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/global/admin-template.xhtml">
	<ui:define name="page-content">


		<h:form>


			<table class="columns" style="width: 100%; ">
				<tr>
					<td>
						<h1>Report by dates</h1> 
							<p:dataTable value="#{reportBean.dateReport.lines}" var="line"
								styleClass="table table-striped">
								<p:column sortBy="#{line.type}">
									<f:facet name="header">Date</f:facet>
										<h:outputText value="#{line.type}">
											<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
										</h:outputText>
								</p:column>
								
								<p:column sortBy="#{line.income}">
									<f:facet name="header" style="text-align: right;">Income</f:facet>
									<h:outputText value="$#{line.income}">
									</h:outputText>
								</p:column>
								<p:row>
									<p:column style="text-align:right" footerText="Totals: " />
									<p:column footerText="#{reportBean.dateReport.totalIncome}" />
								</p:row>
							</p:dataTable>
					</td>
					<td>
						<h1>Report by fish types</h1> 
							<p:dataTable value="#{reportBean.fishReport.lines}" var="line"
								styleClass="table table-striped">
								<p:column sortBy="#{line.type.name}">
									<f:facet name="header">Fish name</f:facet>
									<h:outputText value="#{line.type.name}" />
								</p:column>
								<p:column sortBy="#{line.income}">
									<f:facet name="header">Income</f:facet>
									<h:outputText value="$#{line.income}">
									</h:outputText>
								</p:column>
								<p:row>
									<p:column style="text-align:right" footerText="Totals: " />
									<p:column footerText="#{reportBean.fishReport.totalIncome}" />
								</p:row>
							</p:dataTable>
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>

</html>
